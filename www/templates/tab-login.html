<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        
          <button class="button button-block button-positive" onclick="location.href='#/tab/debt';">Log in</button>
        
        
          <button class="button button-block button-balanced" onclick="location.href='#/tab/register';">Register</button>
        
      </div>
    </form>
  </ion-content>
</ion-view>
