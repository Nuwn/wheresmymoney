<ion-view view-title="Register">
  <ion-content>
    
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="first" ng-model="registerData.first">
        </label>
        <label class="item item-input">
          <span class="input-label">Last name</span>
          <input type="last" ng-model="registerData.last">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.pwd">
        </label>
      </div>  
          <button class="button button-block button-balanced" type="button" ng-click="doRegister()">Register</button>
          
      
    
  </ion-content>
</ion-view>
